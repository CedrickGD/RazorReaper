name: Discord Release

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send to Discord
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"content": "ðŸš€ **New Release:** ${{ github.event.release.tag_name }}\n\n${{ github.event.release.name }}\n\n${{ github.event.release.html_url }}"}'
